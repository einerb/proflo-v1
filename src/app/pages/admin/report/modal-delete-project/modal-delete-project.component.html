<h2 mat-dialog-title>Ver Proyectos</h2>
<mat-dialog-content class="mat-typography">
  <!--  -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Estado</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project?.id}}</td>
        <td>{{project?.name}}</td>
        <td>{{project?.description}}</td>
        <td>{{project?.state ? 'Activo' : 'Inactivo'}}</td>
        <td><button mat-button><i class="fa fa-edit"></i></button></td>
        <td><button mat-button color="warn" (click)="delete(project?.id)"><i class="fa fa-close"></i></button></td>
      </tr>
      <tr *ngIf="projects.length === 0">
        <td colspan="6"><p class="fw-bold text-center">No hay proyectos</p></td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
