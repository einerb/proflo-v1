<h2 mat-dialog-title>Búsqueda Consolidado Proyecto</h2>
<mat-dialog-content class="mat-typography">
  <div class="row justify-content-evenly">
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
      <mat-form-field appearance="fill">
        <mat-label>Ingrese rango de fechas</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Fecha inicio"
          />
          <input
            matEndDate
            formControlName="end"
            placeholder="Fecha final"
            (dateChange)="getRange($event)"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Nombre Proyecto *"
          type="text"
          [formControl]="filterCC"
          [matAutocomplete]="auto"
          (change)="filterChange()"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option.name"
          >
            {{ option.name | titlecase }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>NOMBRE DEL PROYECTO</mat-label>
        <input matInput placeholder="Placeholder" [ngModel]="name" [disabled]="true" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>DESCRIPCIÓN</mat-label>
        <textarea matInput [ngModel]="description" [disabled]="true"></textarea>
      </mat-form-field>
    </div>
    <div class="col-12">
      <h2 class="text-center fw-bold">Consolidado total: {{ totalHours }} horas</h2>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
